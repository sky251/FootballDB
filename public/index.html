<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Football Database</h1>

    <section>
        <h2>Teams</h2>
        <table id="teamsTable">
            <thead>
                <tr>
                    <th>Team ID</th>
                    <th>Team Name</th>
                    <th>City</th>
                    <th>Stadium</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Players</h2>
        <table id="playersTable">
            <thead>
                <tr>
                    <th>Player ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Date of Birth</th>
                    <th>Nationality</th>
                    <th>Team ID</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Matches</h2>
        <table id="matchesTable">
            <thead>
                <tr>
                    <th>Match ID</th>
                    <th>Date</th>
                    <th>Home Team ID</th>
                    <th>Away Team ID</th>
                    <th>Stadium</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Player Statistics</h2>
        <table id="playerStatsTable">
            <thead>
                <tr>
                    <th>Player ID</th>
                    <th>Match ID</th>
                    <th>Goals</th>
                    <th>Assists</th>
                    <th>Yellow Cards</th>
                    <th>Red Cards</th>
                    <th>Minutes Played</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
